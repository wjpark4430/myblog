spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dev_blog?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true
logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
      hibernate: DEBUG    
